<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .product-card {
        border: 1px;
      }
    </style>
  </head>
  <body>
    <h1 id="header" onmouseover="onMouseOverHandler()">Fetching data</h1>
    <p id="id">We will fetch some data and show here</p>

    <button id="btn" onclick="fetchProductsData()">Click Me!</button>
    <div class="product-card">
      <h1 id="product-title"></h1>
      <h3 id="product-brand"></h3>
      <p id="product-description"></p>
      <p id="product-price"></p>
      <img src="" alt="" class="product-img" />
      <img src="" alt="" class="product-img" />
      <img src="" alt="" class="product-img" />
      <img src="" alt="" class="product-img" />
      <img src="" alt="" class="product-img" />
    </div>
    <script>
      const headerElement = document.getElementById("header");
      const btnElement = document.getElementById("btn");
      const productTitleElement = document.getElementById("product-title");
      const productBrandElement = document.getElementById("product-brand");
      const productDescriptionElement = document.getElementById(
        "product-description"
      );
      const productPriceElement = document.getElementById("product-price");
      const productImgElement = document.querySelectorAll(".product-img");

      console.log({ productImgElement });
      const fetchProductsData = async () => {
        const response = await fetch("https://dummyjson.com/products/1");
        const data = await response.json();
        productTitleElement.innerText = data.title;
        productDescriptionElement.innerText = data.description;
        productBrandElement.innerText = data.brand;
        productPriceElement.innerText = data.price;
        const productImage = data.images;
        console.log(productImage);
        for (let i = 0; i < productImgElement.length; i++) {
          productImgElement[i].src = productImage[i];
        }
        console.log(data);
      };
    </script>
  </body>
</html>
